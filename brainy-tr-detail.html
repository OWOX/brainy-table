<link rel="import" href="brainy-table-templatizer-behavior.html">

<dom-module id="brainy-tr-detail">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        padding: 24px;
        font: 300 13px/1.1 Roboto, sans-serif;
        background: #fff;
        color: rgba(0, 0, 0, 0.87);
        -webkit-font-smoothing: antialiased;
        cursor: default;
        box-shadow:
          inset 1px 0 0 #e2e2e2,
          inset -1px 0 0 #e2e2e2;
      }
    </style>
    <content></content>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'brainy-tr-detail',

        behaviors: [
          Brainy.TableTemplatizerBehavior
        ],

        attached: function() {
          if (!Polymer.Settings.useNativeShadow) {
            // details is supposed to be placed outside the local dom of brainy-table.
            Polymer.StyleTransformer.dom(this, 'brainy-table', this._scopeCssViaAttr, true);
            if (this.domHost) {
              Polymer.StyleTransformer.dom(this, this.domHost.tagName.toLowerCase(), this._scopeCssViaAttr, false);
            }
          }
        }
      });
    })();
  </script>
</dom-module>
